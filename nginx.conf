server {
    # Listen on port 8080 as required by Cloud Run [10, 11]
    listen 8080;
    server_name localhost;

    # Where the site files are located in the container
    root /usr/share/nginx/html;
    index index.html;

    location / {
        # Critical for React apps: if a page isn't found, serve index.html 
        try_files $uri $uri/ /index.html;
    }

    # Simple performance optimization to compress files [9, 11]
    gzip on;
    gzip_types text/plain text/css application/json application/javascript;
}
